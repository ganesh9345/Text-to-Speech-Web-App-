<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìñ Text & PDF to Speech Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #ff7043;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e64a19;
    }

    select, input[type="file"], input[type="range"] {
      margin-top: 10px;
      font-size: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .loading {
      color: #ff7043;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéß Text & PDF to Speech Converter</h1>
    <p>Type text or upload a file (.txt / .pdf), and listen to it aloud!</p>

    <textarea id="text" placeholder="Type or upload text here..."></textarea>

    <div class="controls">
      <div>
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect"></select>
      </div>

      <div>
        <label for="rateRange">Speed:</label>
        <input type="range" id="rateRange" min="0.5" max="2" value="1" step="0.1">
      </div>
    </div>

    <label for="fileInput">üìé Upload Text/PDF File:</label>
    <input type="file" id="fileInput" accept=".txt, .pdf">

    <p id="status" class="loading"></p>

    <div>
      <button onclick="speakText()">üîä Speak</button>
      <button onclick="stopSpeaking()">‚èπ Stop</button>
    </div>

    <footer>Made with ‚ù§Ô∏è by Ganesh Babu | B.Tech IT</footer>
  </div>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    const textArea = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const rateRange = document.getElementById('rateRange');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    let voices = [];

    // Load browser voices
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices
        .map((voice, i) => `<option value="${i}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
      const text = textArea.value.trim();
      if (!text) {
        alert('Please enter or upload some text!');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      utterance.rate = rateRange.value;
      speechSynthesis.speak(utterance);
    }

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    // Handle file uploads
    fileInput.addEventListener('change', async function() {
      const file = fileInput.files[0];
      if (!file) return;
      status.textContent = "Reading file...";

      if (file.name.endsWith(".txt")) {
        const reader = new FileReader();
        reader.onload = e => {
          textArea.value = e.target.result;
          status.textContent = "Text file loaded ‚úÖ";
        };
        reader.readAsText(file);
      } else if (file.name.endsWith(".pdf")) {
        const pdfData = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
        let fullText = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(" ");
          fullText += pageText + "\n\n";
        }

        textArea.value = fullText;
        status.textContent = "PDF text extracted ‚úÖ";
      } else {
        status.textContent = "Unsupported file format ‚ùå";
      }
    });
  </script>
</body>
</html>
